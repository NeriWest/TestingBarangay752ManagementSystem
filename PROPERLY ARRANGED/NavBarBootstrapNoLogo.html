<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav and Footer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #1E3A8A;
            --primary-light: #EFF6FF;

            /*Announcement colors*/
            --blue: #0d6efd;
            --indigo: #6610f2;
            --purple: #6f42c1;
            --pink: #d63384;
            --red: #dc3545;
            --orange: #fd7e14;
            --yellow: #ffc107;
            --green: #198754;
            --teal: #20c997;
            --cyan: #0dcaf0;
            --white: #fff;
            --gray: #6c757d;
            --gray-dark: #343a40;
            --primary: #1E3A8A;
            --secondary: #6c757d;
            --success: #198754;
            --info: #0dcaf0;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #212529;

            /* Services */
            --primary-blue: #1E3A8A;
            --light-blue: #EFF6FF;
            --gray-900: #111827;
            --gray-600: #4B5563;
            --gray-100: #F3F4F6;
        }

        /* Navbar Styles */
        .navbar-custom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #1E3A8A;
            transition: all 0.3s ease;
            padding: 1rem 0;
        }

        .navbar-custom.scrolled {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 0.5rem 0;
        }

        .nav-link-custom {
            position: relative;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .nav-link-custom:hover {
            color: #BFDBFE;
        }

        .nav-link-custom::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .nav-link-custom:hover::after {
            transform: scaleX(1);
        }

        .nav-link-custom:hover .nav-chevron {
            opacity: 1;
        }

        .nav-chevron {
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 0.25rem;
        }

        .btn-login {
            background-color: white;
            color: #1E3A8A;
            font-weight: 500;
            margin-left: 1rem;
        }

        .btn-login:hover {
            background-color: #EFF6FF;
        }

        .mobile-menu {
            border-top: 1px solid #3B82F6;
            margin-top: 0.5rem;
            padding: 1rem 0;
        }

        .mobile-nav-link {
            display: flex;
            align-items: center;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .mobile-nav-link:hover {
            background-color: #3B82F6;
            text-decoration: none;
        }

        /* Custom styles to keep mobile menu button on right */
        .navbar-toggler-container {
            margin-left: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-custom navbar-expand-lg" id="mainNavbar">
        <div class="container">
            <!-- Mobile menu button - now in its own container -->
            <div class="navbar-toggler-container">
                <button class="navbar-toggler d-lg-none" type="button" id="mobileMenuButton">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Desktop Navigation -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link-custom" href="/">
                            <span>Home</span>
                            <i class="bi bi-chevron-right nav-chevron"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-custom" href="/about">
                            <span>About Us</span>
                            <i class="bi bi-chevron-right nav-chevron"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-custom" href="/services">
                            <span>Services</span>
                            <i class="bi bi-chevron-right nav-chevron"></i>
                        </a>
                    </li>
                </ul>
                <button class="btn btn-login">Log in</button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="container d-lg-none mobile-menu" id="mobileMenu" style="display: none;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="mobile-nav-link" href="/">
                        <span>Home</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="mobile-nav-link" href="/about">
                        <span>About Us</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="mobile-nav-link" href="/services">
                        <span>Services</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <button class="btn btn-login w-100">Log in</button>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        // NAVIGATION BAR
        document.addEventListener('DOMContentLoaded', function () {
            // Navbar scroll effect
            const navbar = document.getElementById('mainNavbar');
            window.addEventListener('scroll', function () {
                if (window.scrollY > 10) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');

            mobileMenuButton.addEventListener('click', function () {
                if (mobileMenu.style.display === 'none' || !mobileMenu.style.display) {
                    mobileMenu.style.display = 'block';
                    this.innerHTML = '<i class="bi bi-x-lg"></i>';
                } else {
                    mobileMenu.style.display = 'none';
                    this.innerHTML = '<span class="navbar-toggler-icon"></span>';
                }
            });

            // Close mobile menu when clicking a link
            const mobileLinks = document.querySelectorAll('.mobile-nav-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function () {
                    mobileMenu.style.display = 'none';
                    mobileMenuButton.innerHTML = '<span class="navbar-toggler-icon"></span>';
                });
            });

            // Smooth scrolling for the CTA button
            const ctaButton = document.querySelector('.btn-hero-cta');
            if (ctaButton) {
                ctaButton.addEventListener('click', function (e) {
                    const targetId = this.getAttribute('href');
                    if (targetId.startsWith('#')) {
                        e.preventDefault();
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            }

            // Configuration function (can be called from console if needed)
            window.configureHeroSection = function (config = {}) {
                const defaults = {
                    title: "Welcome to Barangay 752 Zone-81",
                    subtitle: "Serving our community with dedication and excellence. Your trusted local government unit committed to providing efficient services and fostering community development.",
                    backgroundImage: "https://images.unsplash.com/photo-1555400038-63f5ba517a47?w=1920&q=80",
                    logoSrc: "https://api.dicebear.com/7.x/shapes/svg?seed=barangay752&backgroundColor=1E3A8A",
                    ctaText: "Explore Services",
                    ctaLink: "#services"
                };

                const settings = { ...defaults, ...config };

                const titleElement = document.querySelector('.hero-title');
                const subtitleElement = document.querySelector('.hero-subtitle');
                const backgroundElement = document.querySelector('.hero-background');
                const logoElement = document.querySelector('.hero-logo');
                const ctaElement = document.querySelector('.btn-hero-cta');

                if (titleElement) titleElement.textContent = settings.title;
                if (subtitleElement) subtitleElement.textContent = settings.subtitle;
                if (backgroundElement) backgroundElement.style.backgroundImage = `url(${settings.backgroundImage})`;
                if (logoElement) logoElement.src = settings.logoSrc;
                if (ctaElement) {
                    ctaElement.textContent = settings.ctaText;
                    ctaElement.href = settings.ctaLink;
                }
            }
        });
    </script>
</body>

</html>
